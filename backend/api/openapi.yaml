    delete:
      tags:
      - Static Routes
      summary: Delete static route
      # operationId: staticRoute_devices_id_staticroutesDELETE
      parameters:
      - name: id
        in: path
        description: Numeric ID of the Device to delete
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: destination
        in: query
        description: Route destination
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: gateway
        in: query
        description: Route Gateway
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: interface
