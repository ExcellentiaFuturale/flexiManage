components:
  schemas:
    AccessToken:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        name:
          type: string
        organization:
          type: string
        token:
          type: string
          readOnly: true
        isValid:
          type: boolean
          readOnly: true
          default: true
      example:
        organization: organization
        isValid: true
        name: name
        id: id
        token: token
    Account:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        name:
          type: string
        companyType:
          type: string
        companyDesc:
          type: string
        country:
          maxLength: 2
          type: string
        enableNotifications:
          type: boolean
      example:
        country: country
        companyType: companyType
        companyDesc: companyDesc
        enableNotifications: true
        name: name
        _id: _id
    Organization:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        name:
          type: string
        group:
          type: string
        account:
          type: string
      example:
        name: name
        _id: _id
        account: account
        group: group
    Notification:
      type: object
      properties:
        count:
          minimum: 0
          type: integer
      example:
        count: 0
    Device:
      type: object
      properties:
        _id:
          maxLength: 24
          minLength: 24
          type: string
          readOnly: true
        _machineId:
          type: string
        name:
          type: string
        description:
          type: string
        site:
          type: string
        defaultRoute:
          type: string
        isApproved:
          type: boolean
        isConnected:
          type: boolean
        pendingDevModification:
          type: boolean
        hostname:
          type: boolean
        deviceStatus:
          type: boolean
        deviceToken:
          type: string
        fromToken:
          type: string
        account:
          type: string
        org:
          type: string
        ipList:
          type: string
        staticroutes:
          type: array
          items:
            $ref: '#/components/schemas/StaticRoute'
        upgradeSchedule:
          $ref: '#/components/schemas/UpgradeSchedule'
        labels:
          type: array
          items:
            type: string
        interfaces:
          type: array
          items:
            $ref: '#/components/schemas/Interface'
        versions:
          $ref: '#/components/schemas/DeviceVersion'
      example:
        interfaces:
        - IPv6: IPv6
          PublicIP: PublicIP
          IPv4: IPv4
          type: WAN
          MAC: MAC
          routing: routing
          IPv6Mask: 6
          isAssigned: true
          driver: driver
          IPv4Mask: 0
          name: name
          pciaddr: pciaddr
          _id: _id
        - IPv6: IPv6
          PublicIP: PublicIP
          IPv4: IPv4
          type: WAN
          MAC: MAC
          routing: routing
