openapi: 3.0.1
info:
  title: FlexiWAN API
  description: This is the REST API for flexiWAN management.
  termsOfService: https://flexiwan.com/legal/terms-of-service/
  contact:
    name: API support
    url: https://flexiwan.com
    email: yourfriends@flexiwan.com
  license:
    name: AGPLv3
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
  version: 1.0.0
servers:
- url: https://manage.flexiwan.com/api
  description: Production server
- url: https://local.flexiwan.com:3443/api
  description: Local Development server
paths:
  /accesstokens:
    get:
      tags:
      - Access Tokens
      summary: Get all AccessTokens
      # operationId: accessToken_accesstokensGET
      responses:
        "200":
          description: Successfull operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessToken'
                x-content-type: application/json
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - apiKey: []
      - bearerAuth: []
      x-swagger-router-controller: AccessTokens
    post:
      tags:
      - Access Tokens
      summary: Create new access token
      # operationId: accessToken_accesstokensPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessToken'
      responses:
        "201":
          description: Successfull operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - apiKey: []
      - bearerAuth: []
      x-swagger-router-controller: AccessTokens
  /accesstokens/{id}:
    put:
      tags:
      - Access Tokens
      summary: Modify an access token
      # operationId: accessToken_accesstokens_idPUT
      parameters:
      - name: id
        in: path
        description: Numeric ID of the Access token to modify
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessToken'
      responses:
        "200":
          description: Successfull operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessToken'
                x-content-type: application/json
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - apiKey: []
      - bearerAuth: []
      x-swagger-router-controller: AccessTokens
    delete:
      tags:
      - Access Tokens
      summary: Delete access token
      # operationId: accessToken_accesstokens_idDELETE
      parameters:
      - name: id
        in: path
        description: Numeric ID of the Access token to delete
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: Successfull operation
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - apiKey: []
      - bearerAuth: []
      x-swagger-router-controller: AccessTokens
